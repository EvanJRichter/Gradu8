<div class="container" ng-show="loading">
  <div ng-include="partials/spinner.html"></div>
</div>

<div class="container" ng-hide="loading">
  <form class="form-horizontal" name="editProfileForm" ng-submit="editProfile()" novalidate>

  <div class="form-group">
    <label class="control-label col-sm-2">University:</label>
    <div class="col-sm-10">
      <select ng-model="user.university" class="form-control" ng-options="item.name for item in universityOptions" required>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Major:</label>
    <div class="col-sm-10">
      <select ng-model="user.major" class="form-control" ng-options="item.name for item in majorOptions" required>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Minor:</label>
    <div class="col-sm-10">
      <select ng-model="user.minor" class="form-control" ng-options="item.name for item in minorOptions">
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Total semesters:</label>
    <div class="col-sm-10">
      <input ng-model="user.totalSemesters" type="number" min="1" class="form-control" placeholder="Enter the number of semesters you plan to take to graduate" required>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Current semester:</label>
    <div class="col-sm-10">
      <input ng-model="user.currSemester" type="number" min="1" max="{{user.totalSemesters}}" class="form-control" placeholder="Enter your current semester in school, starting at 1" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-disabled="editProfileForm.$invalid">Update profile</button>
    </div>
  </div>

</form>
</div> <!-- /container -->
<div class="container" ng-show="loading">
  <img ng-src="../assets/ring.svg" class="img-responsive center-block"></img>
</div>
