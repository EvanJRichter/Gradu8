<div class="list">
  <h1>Intro + Login Page<h1>
	<form>
	  <div class="row">
          <div class="small-12 columns">
            <input ng-model="data" type="text" placeholder="data">
          </div>
      </div>

    <div class="text-center">
      <button ng-click="setData()" class="button info">Set Data</button>
    </div>

    {{displayText}}

    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"> </fb:login-button>
    <div id="status"> </div>
    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>

    <div class="text-center">
      <button ng-click="logout()" class="button info">Log Out</button>
    </div>

  </form>
</div>
